<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
   crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>weather-app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
    <div class="weather-app-rapper">         
   <h1>
    New York
   </h1>
   
   <div class="row">
   <div class="col-md-4">
    <div class="clearfix weather-temperature">
   <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt="Clear" class="float-left"/>
        <strong id="temperature">12</strong>
        <span class="units">°C | <a href="#">°F</a></span> 
    </div>
   </div>
   <div class="col-md-4">
    <ul>
    <li>
        Precipitation: 0%
    </li>
    <li>
        Humidity: 73%
    </li>
    <li>
        Wind: 2km/m
    </li>
    </ul>
   </div>
   <div class="col-md-4">
    <ul>
        <li>
    <strong>
        Weather
    </strong>
    </li>
    <li>
        Wednesday 17:00
    </li>
    <li>
        Partly Cloudy
    </li>
    </ul>
   </div>
   </div>
   </div>
   <small>
    <a href="https://github.com/omolola-A/Amazing-weather-app.git" target="_blank" >Open-source code</a>
    by Omolola Adefila
   </small>
   </div>
    <script src="src/app.js"></script>
</body>
</html>
