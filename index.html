<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
   crossorigin="anonymous">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>
    <title>weather-app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
    <div class="weather-app-rapper"> 
    <form id="search-form" class="mb-3">
        <div class="row">
            <div class="col-9">
                <input type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
            </div>
            <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100"/>
            </div>
        </div>     
    </form>        
   <h1 id="city">
   </h1>
   
   <div class="row">
   <div class="col-md-4">
    <div class="clearfix weather-temperature">
   <img src=""
    alt="Clear" 
    id="icon" 
    class="float-left"/>
        <strong id="temperature"></strong>
        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span> 
    </div>
   </div>
   <div class="col-md-4">
    <ul>
     <li>  
        humidity:<span id="humidity"></span><span>%</span>
    </li>
    <li>
        wind:<span id="wind"></span><span>km/h</span>
    </li>
    </ul>
   </div>
   <div class="col-md-4">
    <ul>
        <li class="bold">
        Weather
    </li>
    <li>last updated:<span id="date"></span>
    </li>
    <li id="description">
    </li>
    </ul>
   </div>
   </div>
   <div class="weather-forecast">
    <div class="row">
       <div class="col-2">
    <div class="weather-forecast-date">
      Thur
    </div>
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
    alt="" width="36"
    />
    <div class="weather-forecast-temperatures">
    <span class="weather-forecast-temperature-max">
      18⁰
    </span>
    <span class="weather-forecast-temperature-min">
      12⁰
    </span>
    </div>
       </div> 

    </div>
   </div>
   </div>
   <small>
    <a href="https://github.com/omolola-A/Amazing-weather-app.git" target="_blank" >Open-source code</a>
    by Omolola Adefila
   </small>
   </div>
    <script src="src/app.js"></script>
</body>
</html>
