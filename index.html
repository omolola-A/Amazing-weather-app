<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
   crossorigin="anonymous">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>
    <title>weather-app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
    <div class="weather-app-rapper">         
   <h1 id="city">
   </h1>
   
   <div class="row">
   <div class="col-md-4">
    <div class="clearfix weather-temperature">
   <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt="Clear" class="float-left"/>
        <strong id="temperature"></strong>
        <span class="units">°C | <a href="#">°F</a></span> 
    </div>
   </div>
   <div class="col-md-4">
    <ul>
     <li>  
        humidity:<span id="humidity"></span><span>%</span>
    </li>
    <li>
        wind:<span id="wind"></span><span>km/h</span>
    </li>
    </ul>
   </div>
   <div class="col-md-4">
    <ul>
        <li class="bold">
        Weather
    </li>
    <li id="date">
    </li>
    <li id="description">
    </li>
    </ul>
   </div>
   </div>
   </div>
   <small>
    <a href="https://github.com/omolola-A/Amazing-weather-app.git" target="_blank" >Open-source code</a>
    by Omolola Adefila
   </small>
   </div>
    <script src="src/app.js"></script>
</body>
</html>
